        <!-- CONTENEDOR LOGIN -->
        <div id="contenedor-login">

            <form id="form-login" name="form-login" class="form-index" action="" method="post">
          
                <div class="cabecera-index">
                    <h1>LOGIN</h1>
                </div>
              
                <div class="subcontenedor-index">
                    <input id="email-login" name="email-login" type="email" class="input-index" placeholder="EMAIL" required />
                    <div class="icono-email-login"></div>
                    <div id="error-email-login" class="error-oculto"></div>
                    <input id="password-login" name="password-login" type="password" class="input-index aux-input" placeholder="CONTRASEÑA" required />
                    <div class="icono-password-login"></div> 
                    <div id="error-password-login" class="error-oculto aux-error"></div>
                </div>

                <div class="pie-index">
                    <input id="submit-login" type="button" name="submit-login" value="ENTRAR" class="boton" />
                </div>
          
            </form>

        </div>


        <!-- CONTENEDOR REGISTRO -->
        <div id="contenedor-registro" class="contenedor-index-oculto">

            <form id="form-registro" name="form-registro" class="form-index" action="" method="post">

                <div class="cabecera-index">
                    <h1>REGISTRO</h1>
                </div>
              
                <div class="subcontenedor-index">
                    <input id="usuario-registro" name="usuario-registro" type="text" class="input-index" placeholder="USUARIO" required />
                    <div class="icono-usuario-registro"></div>
                    <div id="error-usuario-registro" class="error-oculto"></div>
                    <input id="email-registro" name="email-registro" type="email" class="input-index aux-input" placeholder="EMAIL" required />
                    <div class="icono-email-registro"></div>
                    <div id="error-email-registro" class="error-oculto"></div>
                    <input id="password-registro" name="password-registro" type="password" class="input-index aux-input" placeholder="CONTRASEÑA" required />
                    <div class="icono-password-registro"></div> 
                    <div id="error-password-registro" class="error-oculto"></div>
                    <input id="password2-registro" name="password2-registro" type="password" class="input-index aux-input" placeholder="REPETIR CONTRASEÑA" required />
                    <div class="icono-password2-registro"></div> 
                    <div id="error-password2-registro" class="error-oculto aux-error"></div>
                </div>

                <div class="pie-index">
                    <input id="submit-registro" type="button" name="submit-registro" value="REGISTRARME" class="boton" />
                </div>
          
            </form>

        </div>


        <!-- CONTENEDOR RECUPERAR PASSWORD -->
        <div id="contenedor-recuperar" class="contenedor-index-oculto">

            <form id="form-recuperar" name="form-recuperar" class="form-index" action="" method="post">
          
                <div class="cabecera-index">
                    <h1>RECUPERAR CONTRASEÑA</h1>
                    <div class="subtitulo-index">Escribe tu email y recibir&aacute;s los pasos a seguir para recuperar la contraseña o resetearla:</div>
                </div>
              
                <div class="subcontenedor-index">
                    <input id="email-recuperar" name="email-recuperar" type="email" class="input-index" placeholder="EMAIL" required />
                    <div class="icono-email-recuperar"></div>
                    <div id="error-email-recuperar" class="error-oculto aux-error"></div>
                </div>

                <div class="pie-index">
                    <input id="submit-recuperar" type="button" name="submit-recuperar" value="ENVIAR" class="boton" />
                </div>
          
            </form>

        </div>
